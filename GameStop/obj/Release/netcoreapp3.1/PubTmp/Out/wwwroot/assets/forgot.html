<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>

    <div class="loginHeader">
        <div class="header-logo">
            <a href="~/assets/index.html"><img src="https://www.gamestop.com/on/demandware.static/Sites-gamestop-us-Site/-/default/dwe31411ff/images/svg-icons/logo-gs-mono.svg" alt="header logo"></a>
        </div>
    </div>

    <form action="#" method="post" autocomplete="off">
        <div class="forgotPasswd">
            <div class="forgot-content">
                <h2 class="title-login">Forgot password
                </h2>
            </div>        
            <div class="forgotPage">
                <div class="forgotSection">
                    <p>To receive instructions on how to reset your password, please enter your current email address.</p>
                    <div class="forgotEmail">
                        <label for="forgot_acc" class="form-label">Email address</label>
                        <div class="forgot-email-field">
                            <input type="email" id="forgot_acc">
                        </div>
                    </div>

                <div class="sendButton">
                    <button type="submit" class="btn-login">Send</button>
                </div>

                <div class="helper-text">
                    <a href="~/assets/login.html">Don't mind me, I remembered.</a>
                </div>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
